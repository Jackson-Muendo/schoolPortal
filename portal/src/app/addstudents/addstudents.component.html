<!-- add-student.component.html -->
<div class="container">
    <h2>Add Student</h2>
    <form (ngSubmit)="addStudent()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="student.firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="student.lastName" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="student.age" required>
      </div>
      <div class="form-group">
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" [(ngModel)]="student.grade" required>
      </div>
      <button type="submit">Add Student</button>
      <button type="submit" routerLink="/">Back</button>
    </form>
    
  </div>
