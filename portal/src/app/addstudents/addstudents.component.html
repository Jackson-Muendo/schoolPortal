<!-- add-student.component.html -->
<div class="container">
    <h2>Add Student</h2>
    <form (ngSubmit)="addStudent(form)" #form="ngForm">          
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" ngModel="firstName" #firstName ngModel required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" ngModel="lastName" required>
      </div>
      <div class="form-group">
        <label for="surName">Surname Name:</label>
        <input type="text" id="surName" name="surName" ngModel="surName" required>
      </div>
      <div class="form-group">
        <label for="parentsfullname">Parent Full Name:</label>
        <input type="text" id="parentsfullname" name="parentsfullname" ngModel="parentsfullname" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="Date" id="dateofbirth" name="dateofbirth" ngModel="dateofbirth" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" ngModel="contact" required>
      </div>
      
      <button type="submit">Add Student</button>
      <button type="submit" routerLink="/">Back</button>
    </form>
    
  </div>
