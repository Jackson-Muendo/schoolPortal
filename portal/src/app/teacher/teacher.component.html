<!-- teacher.component.html -->

<div class="container">
    <h2>Teachers</h2>
  
    <table class="teachers-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject 1</th>
          <th>Subject 2</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers">
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.subjects[0] }}</td>
          <td>{{ teacher.subjects[1] }}</td>
          <td>
            <button (click)="editTeacher(teacher)" class="btn btn-sm btn-primary">Edit</button>
            <button (click)="deleteTeacher(teacher.id)" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3>Add Teacher</h3>
    <form [formGroup]="teacherForm" (ngSubmit)="addTeacher()">
    <p>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="teacherForm.get('name').errors?.['required ']&& teacherForm.get('name').touched" class="invalid-feedback">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="subject1">Subject 1:</label>
        <input type="text" id="subject1" formControlName="subject1" class="form-control">
        <div *ngIf="teacherForm.get('subject1').errors?.['required'] && teacherForm.get('subject1').touched" class="invalid-feedback">
          Subject 1 is required.
        </div>
      </div>
      <div class="form-group">
        <label for="subject2">Subject 2:</label>
        <input type="text" id="subject2" formControlName="subject2" class="form-control">
        <div *ngIf="teacherForm.get('subject2').errors?.['required'] && teacherForm.get('subject2').touched" class="invalid-feedback">
          Subject 2 is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Teacher</button>
    </form>
  </div>
